<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analog Clock SPA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div class="clock-container">
      <div class="analog-clock">
        <div class="dial hour-hand"></div>
        <div class="dial minute-hand"></div>
        <div class="dial second-hand"></div>
        <div class="center-dot"></div>
      </div>
      <div class="digital-clock" id="digital-clock"></div>
      <div class="controls">
        <button data-format="12h">12-Hour</button>
        <button data-format="24h">24-Hour</button>
        <button data-format="pm">PM</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
